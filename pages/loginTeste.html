<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bom de Prova</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_login.css">
</head>
<body>
    <div class="login-container">
        <img src="../imagens/Logo_Rev_001.png" alt="Logo Bom de Prova" class="logo">
        
        <h1>Bem-vindo ao Bom de Prova!</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const divMensagem = document.getElementById('message');
            
            try {
                divMensagem.textContent = 'Entrando...';
                divMensagem.className = 'message info';
                
                await fazerLogin(nome, email);
                
                divMensagem.textContent = 'Login realizado com sucesso!';
                divMensagem.className = 'message success';
                
                setTimeout(() => {
                    window.location.href = 'simulado.html';
                }, 1000);
                
            } catch (erro) {
                divMensagem.textContent = erro.message || 'Erro ao fazer login';
                divMensagem.className = 'message error';
            }
        });
    </script>
</body>
</html>
