<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Bom de Prova</title>
  <link rel="stylesheet" href="../css/style_login.css" />
</head>

<body>
  <div id="imagem">
    <img src="../imagens/Background .png" alt="Background">
  </div>
  
  <div class="login-container">
    <form id="login-form" class="login-box">
      <h1>Bom de Prova</h1>
      <p>Faça login para continuar</p>

      <div class="input-group">
        <label for="name">Nome Completo</label>
        <input type="text" id="name" placeholder="Digite aqui seu nome..." required />
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@email.com" required />
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const divMensagem = document.getElementById('message');
      const btnLogin = document.querySelector('.btn-login');

      try {
        // Estado de carregamento
        btnLogin.classList.add('loading');
        btnLogin.disabled = true;
        divMensagem.textContent = 'Entrando...';
        divMensagem.className = 'message info';

        await fazerLogin(nome, email);

        // Remover estado de carregamento
        btnLogin.classList.remove('loading');
        
        // Mostrar sucesso
        divMensagem.textContent = '✓ Login realizado com sucesso! Redirecionando...';
        divMensagem.className = 'message success';

        setTimeout(() => {
          window.location.href = 'simulado.html';
        }, 1500);

      } catch (erro) {
        // Remover estado de carregamento
        btnLogin.classList.remove('loading');
        btnLogin.disabled = false;
        
        // Mostrar erro
        divMensagem.textContent = '✗ ' + (erro.message || 'Erro ao fazer login');
        divMensagem.className = 'message error';
      }
    });
  </script>
</body>

</html>
